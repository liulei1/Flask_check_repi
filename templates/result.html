{% extends "layout.html" %}
{% block body %}
<h1 align="center">查重结果</h1>
<div style="width:60%;margin-left:20%;margin-top:3rem;">
  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
      <th style="width:40%">表名</th>
      <th style="width:30%">查重结果</th>
      <th style="width:30%">查重信息</th>
    </tr>
    </thead>
    <tbody>
    {% for item in match%}
    <tr>
      <td>
        {{item.t_name}}
      </td>
      <td>
        {{item.result}}
      </td>
      <td>
        {{item.msg}}
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
