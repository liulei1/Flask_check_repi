{% extends "layout.html" %}
{% block body %}
<h1 align="center">查重结果</h1>
<div style="width:80%;margin-left:10%;margin-top:3rem;">
    <div style="margin-bottom:2rem;height:4rem;">
        <form method="" action="">
            <div style="float:left;padding-top:0.5rem;">
                表名：<input name="t_name">
                中文名：<input name="t_cname">
            </div>
            <div style="float:left;">
                <input type="submit" class="btn btn-success" value="查询" style="margin:0 2rem;width:8rem;">
                <a class="btn btn-info" style="width:8rem" href="/to_upload">查重上传</a>
            </div>
        </form>
    </div>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr style="background-color:#f6dcd8;">
            <th class="table_center" style="width:20%">表名</th>
            <th class="table_center" style="width:20%">中文名</th>
            <th class="table_center" style="width:15%">申请人</th>
            <th class="table_center" style="width:15%">来源系统</th>
            <th class="table_center" style="width:30%">受理时间</th>
        </tr>
        </thead>
        <tbody>
        {% for item in received_list%}
        <tr>
            <td class="table_center">
                {{item.t_name}}
            </td>
            <td class="table_center">
                {{item.t_cname}}
            </td>
            <td class="table_center">
                {{item.user_name}}
            </td>
            <td class="table_center">
                {{item.src_system}}
            </td>
            <td class="table_center">
                {{item.submit_date}}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<style>
    .table_center {
        vertical-align: middle !important;
        text-align: center;
    }
</style>
{% endblock %}
