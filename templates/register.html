{% block content %}
<div style="width=60%;">
    <h2 align="center">用户注册</h2>
    <form method = "post">
        <div style="margin-left:40%">
            <table>
                <tr>
                    <td style="height: 3em;">用户名</td>
                    <td><input style="margin: 1em 1em 1em;" name = "username" id = "username"></td>
                </tr>
                <tr>
                    <td style="height: 3em;">密&nbsp;&nbsp;码</td>
                    <td><input style="margin: 1em 1em 1em;" type = "password" name = "password" id = "password"></td>
                </tr>
            </table>
        </div>
        <div style="margin-left:40%;margin-top:1em">
            <a href="{{url_for('login')}}"><input style="min-width:4em;" type = "button" value = "返回"></a>
            <input type = "submit" style="min-width:4em;margin-left:4rem" value = "注册">
        </div>
    </form>
</div>
{% endblock %}
